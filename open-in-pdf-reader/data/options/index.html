<!DOCTYPE html>
<html>
<head>
  <title>Open in PDF Reader :: Options</title>
  <meta charset="utf-8">
  <style>
    body {
      padding: 10px;
      font-family: "Helvetica Neue",Helvetica,sans-serif;
      font-size: 13px;
      min-width: 500px;
    }
    input[type=text] {
      width: 100%;
    }
    #check {
      width: 100px;
    }
    code {
      font-size: 10px;
      color: #999;
    }
    hr {
      border: none;
      border-top: dashed 1px #ccc;
      margin: 15px 0;
    }
    .note {
      font-size: 90%;
      color: ##909090;
    }
    #status {
      float: right;
      color: #0091ff;
    }
  </style>
</head>

<body>
  <table width=100%>
    <tr>
      <td><span data-i18n="options_path"></span><sup>1</sup></td>
    </tr>
    <tr>
      <td>
        <div style="display: flex;">
          <input type="text" id="path">&nbsp;
          <button id="check" data-i18n="options_validate"></button><sup>5</sup>
        </div>
      </td>
    </tr>
  </table>

  <p><span data-i18n="options_examples"></span>
    <ul>
      <li>Windows: <code id="example-w"></code></li>
      <li>Mac: <code id="example-m"></code></li>
    </ul>
  </p>
  <table>
    <tr>
      <td><input type="checkbox" id="link"></td>
      <td><label for="link" data-i18n="options_link"></label><sup>2</sup></td>
    </tr>
    <tr>
      <td><input type="checkbox" id="download"></td>
      <td><label for="download" data-i18n="options_download"></label><sup>3,4</sup></td>
    </tr>
    <tr>
      <td><input type="checkbox" id="notify"></td>
      <td><label for="notify" data-i18n="options_notify"></td>
    </tr>
    <tr>
      <td><input type="checkbox" id="faqs"></td>
      <td><label for="faqs" data-i18n="options_faqs"></td>
    </tr>
  </table>

  <br>
  <div id="explore" data-cols="4"></div>
  <br>
  <div>
    <button id="reset" data-i18n="options_reset"></button>
    <button id="support" data-i18n="options_support"></button>
    <button id="save" data-i18n="options_save"></button>
    <span id="status"></span>
  </div>
  <hr>
  <div class="note">
    1. <span data-i18n="options_footnote_1"></span>
    <br/>
    <br/>
    2. <span data-i18n="options_footnote_2"></span>
    <br/>
    <br/>
    3. <span data-i18n="options_footnote_3"></span>
    <br/>
    <br/>
    4. <b data-i18n="options_bold"></b>: <span data-i18n="options_footnote_4"></span>
    <br/>
    5. <span data-i18n="options_footnote_5"></span>
  </div>
  <hr>
  <div class="note">
    <a target=_blank href="#" data-i18n="options_open_faqs"></a> | <a target=_blank href="https://www.transifex.com/portmen/open-in-a-pdf-reader/dashboard/" data-i18n="options_translate"></a> | <a target=_blank href="https://github.com/andy-portmen/open-in-pdf-reader" data-i18n="options_github"></a>
  </div>
  <script src="/config.js"></script>
  <script src="index.js"></script>
  <script async src="matched.js"></script>
</body>
</html>
